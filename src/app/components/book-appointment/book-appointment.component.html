<section class="book-appointment">
  <div class="container">
    <div class="appointment-content">
      <div class="doctors-image">
        <img src="../assets/images/doctor.jpg" alt="Doctor">
        <div class="info-boxes">
          <div class="info-box">Free consultations</div>
          <div class="info-box">Home inspection</div>
          <div class="info-box">Medical examination</div>
        </div>
      </div>

      <div class="appointment-form">
        <h2>Book an Appointment</h2>
        <p class="description">You can easily book an appointment for a medical check-up, home visit, or consultation at your convenience.</p>
        
        <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
          
          <!-- Full Name & Doctor Name -->
          <div class="form-group-row">
            <div class="form-group">
              <label for="full-name">Full Name</label>
              <input type="text" id="full-name" formControlName="fullName" placeholder="Full Name" required>
            </div>
            <div class="form-group">
              <label for="doctor-name">Doctor's Name</label>
              <div class="dropdown">
                <select id="doctor-name" formControlName="doctorName" required>
                  <option value="">Select Doctor</option>
                  <option value="dr-smith">Dr. Smith</option>
                  <option value="dr-johnson">Dr. Johnson</option>
                  <option value="dr-brown">Dr. Brown</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Age & Medical Specialty -->
          <div class="form-group-row">
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" id="age" formControlName="age" placeholder="Age" required>
            </div>
            <div class="form-group">
              <label for="specialty">Medical Specialty</label>
              <div class="dropdown">
                <select id="medicalSpecialty" formControlName="medicalSpecialty" required>
                  <option value="">Select Specialty</option>
                  <option value="cardiology">Cardiology</option>
                  <option value="neurology">Neurology</option>
                  <option value="orthopedics">Orthopedics</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Email & Booking Date -->
          <div class="form-group-row">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" formControlName="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
              <label for="booking-date">Booking Date</label>
              <input type="date" id="booking-date" formControlName="bookingDate" required>
            </div>
          </div>

          <!-- Phone & Select Shift -->
          <div class="form-group-row">
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" formControlName="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
              <label for="shift">Select Shift</label>
              <div class="dropdown">
                <select id="shift" formControlName="shift" required>
                  <option value="">Select Shift</option>
                  <option value="morning">Morning</option>
                  <option value="afternoon">Afternoon</option>
                  <option value="evening">Evening</option>
                </select>
              </div>
            </div>
          </div>

      <!-- Gender & Previous Information Upload -->
      <div class="form-group-row">
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" formControlName="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group file-upload">
          <label for="previousInformation">Previous Information (PDF)</label>
          <div class="file-input-wrapper">
            <input type="file" id="previousInformation" formControlName="previousInformation" accept=".pdf">
            <span class="pdf-icon">ðŸ“„</span>
          </div>
        </div>
      </div>

         

          <!-- Additional Notes -->
          <div class="form-group">

            <label for="message">reason visit/ consultation</label>
            <textarea id="message" formControlName="message" placeholder="reason visit/ consultation ...."></textarea>

          </div>

          <!-- Buttons -->
          <div class="button-group">
            <button type="button" class="cancel-btn">Cancel</button>
            <button type="submit" class="save-btn" [disabled]="!appointmentForm.valid">Save</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
