<!-- hero.component.html -->
<section class="hero-section">
  <div class="hero-content">
    <h1 class="hero-title">Your Health Our <span class="highlight">Responsibility</span></h1>
    <p class="hero-subtitle">We're here to support you every step of the way to better health</p>
    
    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input 
        type="text" 
        [(ngModel)]="searchQuery" 
        placeholder="Doctor name's"
        class="search-input"
      >
      <button class="search-btn" (click)="onSearch()">Get now</button>
    </div>
  </div>
  <div class="hero-image">
    <img src="../assets/images/doctor.jpg" alt="Doctor">
  </div>
</section>
