<section class="departments-section">
  <h2 class="section-title">Our <span class="highlight">departments</span></h2>
  <p class="section-description">
    offer comprehensive care across specialized departments: eye surgery, cosmetic procedures, slimming, oncology, orthopedics, dental care, and physical therapy, ensuring better health and an improved quality of life for all our patients
  </p>

  <!-- ✅ كاروسيل للأقسام -->
  <div class="carousel">
    <div class="departments-grid">
      <div *ngFor="let dept of visibleDepartments" class="department-card">
        <div class="dept-image">
          <img src="../assets/images/doctor.jpg" [alt]="dept.name">
          <div class="dept-overlay"></div>
          <h3 class="dept-name">{{ dept.name }}</h3>
        </div>
        <div class="dept-info">
          <p class="dept-description">{{ dept.description }}</p>
        </div>
      </div>
    </div>
    
    <!-- ✅ النقاط (Indicators) -->
    <div class="indicators">
      <span *ngFor="let index of indicators; let i = index"
            [class.active]="getActiveIndex() === i"
            (click)="goToSlide(i)">
      </span>
    </div>
    
  </div>
</section>
